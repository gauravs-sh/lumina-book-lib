version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: smart_qa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/smart_qa
      JWT_SECRET: change-me
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: Admin123!
      CORS_ORIGINS: '["http://localhost:5173"]'
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE: http://localhost:8000/api/v1
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
