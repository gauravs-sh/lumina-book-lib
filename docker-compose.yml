version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: smart_qa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/smart_qa
      JWT_SECRET: change-me
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: Admin123!
      CORS_ORIGINS: '["http://localhost:5173"]'
      LLM_PROVIDER: http
      LLM_BASE_URL: http://llm-mock:9000
      STORAGE_PROVIDER: local
      STORAGE_LOCAL_PATH: /app/storage
    ports:
      - "8000:8000"
    depends_on:
      - db
      - llm-mock
    volumes:
      - backend_storage:/app/storage

  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000/api/v1
    ports:
      - "5173:3000"
    depends_on:
      - backend

  llm-mock:
    build:
      context: ./llm-mock
    ports:
      - "9000:9000"

volumes:
  postgres_data:
  backend_storage:
